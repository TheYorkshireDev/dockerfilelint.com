<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <title>DockerfileLint, An opinionated Dockerfile linter</title>
  <meta name="description" content="Review your Dockerfile to see if you have implemented the best practices.">
  <meta property="og:title" content="DockerfileLint, An opinionated Dockerfile linter.">
  <meta property="og:image" content="https://i.imgur.com/P0HOQZ8.png">
  <meta property="og:description" content="Review your Dockerfile to see if you have implemented the best practices.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href='https://fonts.googleapis.com/css?family=Roboto:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=TOKEN"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    window.websiteVersion = '@@websiteVersion';
    window.buildVersion = '@@buildVersion';
    window.linterVersion = '@@linterVersion';
    window.environment = '@@deployEnvironment'
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'TOKEN');
  </script>
</head>
<body>
  <!--[if lt IE 8]>
    <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
  <![endif]-->
  <div id="content"></div>

  <script>
    __REACT_DEVTOOLS_GLOBAL_HOOK__ = parent.__REACT_DEVTOOLS_GLOBAL_HOOK__;
    BUILD_VERSION = '@@buildVersion';
    ENVIRONMENT = '@@environment';
  </script>
  <script type="text/javascript" src="assets/main.js?@@buildVersion"></script>
</body>
</html>
